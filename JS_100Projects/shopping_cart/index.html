<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <title>shopping cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/script.js"></script>
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="navBarMenu">
                <div class="topBar"></div>
                <div class="middleBar"></div>
                <div class="bottomBar"></div>
            </div>
            <div class="title"><span>Comfy</span><span>House</span></div>
            <div class="cart-btn"><span class="nav-icon"><i class="fas fa-cart-plus"></i></span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </header>
    <section class="welcome">
        <div class="shopNowCard">
            <p>comfy house collection </p>
            <div class="shopNowButton">Shop Now</div>
        </div>
    </section>
    <section class="productsSection">
        <div class="wrapper">
            <div class="sectionTitle">
                <h2>our products</h2>
            </div>
            <div class="products">
                <div class="queenBed">
                    <div class="imageContainer"><img src="imgs/queenBed.jpeg"><button class="productButton" data-id="1"><i class="fas fa-shopping-cart"></i>
                            <div class="buttonText">add to cart</div>
                        </button></div>
                    <div class="title">queen bed</div>
                    <div class="price">$540</div>
                </div>
                <div class="kingBed">
                    <div class="imageContainer"><img src="imgs/kingBed.jpeg"><button class="productButton" data-id="2"><i class="fas fa-shopping-cart"></i>
                            <div class="buttonText">add to cart</div>
                        </button></div>
                    <div class="title">king bed</div>
                    <div class="price">$250</div>
                </div>
                <div class="bedForOne">
                    <div class="imageContainer"><img src="imgs/bedForOne.jpeg"><button class="productButton" data-id="3"><i class="fas fa-shopping-cart"></i>
                            <div class="buttonText">add to cart</div>
                        </button></div>
                    <div class="title">bed for one</div>
                    <div class="price">$680</div>
                </div>
                <div class="bedForYourMom">
                    <div class="imageContainer"><img src="imgs/bedForYourMom.jpeg"><button class="productButton" data-id="4"><i class="fas fa-shopping-cart"></i>
                            <div class="buttonText">add to cart</div>
                        </button></div>
                    <div class="title">bed for your mom</div>
                    <div class="price">$450</div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
