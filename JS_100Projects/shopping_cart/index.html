<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <title>shopping cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="overlay"></div>
    <header>
        <div class="wrapper">
            <div class="navBarMenu">
                <div class="topBar"></div>
                <div class="middleBar"></div>
                <div class="bottomBar"></div>
            </div>
            <div class="title"><span>Comfy</span><span>House</span></div>
            <div class="cart-btn"><span class="nav-icon"><i class="fas fa-cart-plus"></i></span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </header>
    <aside class="cartFrame">
        <div class="cartCloseButton"><i class="fas fa-window-close"></i></div>
        <h2 class="title">check out our items</h2>
        <div class="cartItems">
            <div class="item">
                <div class="itemInfo">
                    <div class="img"></div>
                    <div class="itemDetails">
                        <div class="title">Title</div>
                        <div class="price">$556</div>
                        <div class="removeButton">remove</div>
                    </div>
                </div>
                <div class="itemQuantity">
                    <div class="quantityPlus"><i class="fas fa-plus"></i></div>
                    <div class="quantity">5</div>
                    <div class="quantityMinus"><i class="fas fa-minus"></i></div>
                </div>
            </div>
        </div>
        <div class="cartTotal">Total : $2560.56</div>
        <div class="cartClear">
            <div class="cartClearButton">clear</div>
        </div>
    </aside>
    <section class="welcome">
        <div class="shopNowCard">
            <p>comfy house collection </p>
            <div class="shopNowButton">Shop Now</div>
        </div>
    </section>
    <section class="productsSection">
        <div class="wrapper">
            <div class="sectionTitle">
                <h2>our products</h2>
            </div>
            <div class="products">
                <div class="queenBed">
                    <div class="imageContainer"><img src="imgs/queenBed.jpeg"><button class="productButton" data-id="1"><i class="fas fa-shopping-cart"></i>
                            <div class="buttonText">add to cart</div>
                        </button></div>
                    <div class="title">queen bed</div>
                    <div class="price">$540</div>
                </div>
                <div class="kingBed">
                    <div class="imageContainer"><img src="imgs/kingBed.jpeg"><button class="productButton" data-id="2"><i class="fas fa-shopping-cart"></i>
                            <div class="buttonText">add to cart</div>
                        </button></div>
                    <div class="title">king bed</div>
                    <div class="price">$250</div>
                </div>
                <div class="bedForOne">
                    <div class="imageContainer"><img src="imgs/bedForOne.jpeg"><button class="productButton" data-id="3"><i class="fas fa-shopping-cart"></i>
                            <div class="buttonText">add to cart</div>
                        </button></div>
                    <div class="title">bed for one</div>
                    <div class="price">$680</div>
                </div>
                <div class="table">
                    <div class="imageContainer"><img src="imgs/table.jpeg"><button class="productButton" data-id="4"><i class="fas fa-shopping-cart"></i>
                            <div class="buttonText">add to cart</div>
                        </button></div>
                    <div class="title">table</div>
                    <div class="price">$450</div>
                </div>
                <div class="couch">
                    <div class="imageContainer"><img src="imgs/couch.jpeg"><button class="productButton" data-id="5"><i class="fas fa-shopping-cart"></i>
                            <div class="buttonText">add to cart</div>
                        </button></div>
                    <div class="title">couch</div>
                    <div class="price">$354</div>
                </div>
                <div class="twinPanelBed">
                    <div class="imageContainer"><img src="imgs/twinPanelBed.jpeg"><button class="productButton" data-id="6"><i class="fas fa-shopping-cart"></i>
                            <div class="buttonText">add to cart</div>
                        </button></div>
                    <div class="title">twin panel bed</div>
                    <div class="price">$260</div>
                </div>
                <div class="fridge">
                    <div class="imageContainer"><img src="imgs/fridge.jpeg"><button class="productButton" data-id="7"><i class="fas fa-shopping-cart"></i>
                            <div class="buttonText">add to cart</div>
                        </button></div>
                    <div class="title">fridge</div>
                    <div class="price">$750</div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
